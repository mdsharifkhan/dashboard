<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- required css file strat -->
    <link rel="stylesheet" href="fontawesome/css/all.css">  
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- required css file end -->
    <link rel="stylesheet" href="css/jquery.listtopie.css">
    
    <title>Senzcraft || Dashboard</title>
</head>
<body>
    <!--===============================
            Side Menu Start Here
    ================================ -->
    <div id="dashboard">
        <div class="row">
            <div class="col-xl-2 col-lg-2 col-md-3 col-sm-3 col-3">
                <div class="sideMenu">
                    <div class="logo">
                        <a href="#" class="d-block text-center">Senzcraft</a>
                    </div>
                    <div class="menu">
                        <div class="main">
                             <ul class="text-center">
                                <li><a href="#">Main</a></li>
                                <li><a href="#" data-toggle="tooltip" data-placement="top" title="Menu"><i class="fas fa-home"></i></a></li>
                                <li><a href="#" data-toggle="tooltip" data-placement="top" title="Plus"><i class="fas fa-plus"></i></a></li>
                                <li><a href="#" data-toggle="tooltip" data-placement="top" title="File"><i class="fas fa-file-alt"></i></a></li>
                            </ul>
                        </div>
                        <div class="main">
                            <ul class="text-center">
                               <li><a href="#">Help</a></li>
                               <li><a href="#" data-toggle="tooltip" data-placement="top" title="Setting"><i class="fas fa-cog"></i></a></li>
                               <li><a href="#" data-toggle="tooltip" data-placement="top" title="User"><i class="fas fa-users"></i></a></li>
                               <li><a href="#" data-toggle="tooltip" data-placement="top" title="Logout"><i class="fas fa-power-off"></i></a></li>
                           </ul>
                       </div>
                    </div>
                    <div class="footer-logo">
                        <div class="container">
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="logo text-center">
                                        <img src="image/footer.png" alt="logo" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
    <!--===============================
            Dashboard Start Here
    ================================ -->
            <div class="col-xl-10 col-lg-10 col-md-9 col-sm-9 col-9">
                <!-- ===============================
                    Header area start Here
                ================================ -->
                <div class="header">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Search here" aria-label="Search here" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                      <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
                                    </div>
                                  </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                                <div class="admin nav">
                                    <div class="notification">
                                        <a href="#">
                                            <span><i class="far fa-bell"></i></span>
                                            <span class="badge badge-light">9</span>
                                        </a>
                                    </div>
                                    <div class="profile">
                                        <img class="img-fluid" src="image/p-pic.png" alt="profile pic">
                                    </div>
                                    <div>
                                        <h6 class="mt-3">Som znc</h6>
                                        <p>Administrator</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ====================================
                     Analytic Overview Area Start Here
                ====================================== -->
                <div id="overview">
                    <div class="container">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="row">
                                <h4>Analytic Overview</h4>
                            </div>
                        </div>
                        <div class="box-item">
                            <div class="row">
                                <div class="col">
                                    <div class="box">
                                        <div class="box-1 d-flex justify-content-between">
                                            <div class="box-content">
                                                <span class="counter">14245</span>
                                                <p>Total Sales</p>
                                            </div>
                                            <div class="box-icon">
                                                <i class="fas fa-money-check"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="box">
                                        <div class="box-2 d-flex justify-content-between">
                                            <div class="box-content">
                                                <span>$</span>
                                                <span class="counter">1752</span>
                                                <p>Income Amount</p>
                                            </div>
                                            <div class="box-icon">
                                                <i class="fas fa-chart-line"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="box">
                                        <div class="box-3 d-flex justify-content-between">
                                            <div class="box-content">
                                                <span>$</span>
                                                <span class="counter">11546</span>
                                                <p>Total Budget</p>
                                            </div>
                                            <div class="box-icon">
                                                <i class="fas fa-chart-line"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="box">
                                        <div class="box-4 d-flex justify-content-between">
                                            <div class="box-content">
                                                <span class="counter">24576</span>
                                                <p>Page Views</p>
                                            </div>
                                            <div class="box-icon">
                                                <i class="fas fa-chart-line"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="box">
                                        <div class="box-5 d-flex justify-content-between">
                                            <div class="box-content">
                                                <span class="counter">27</span>
                                                <p>Complated Tasks</p>
                                            </div>
                                            <div class="box-icon">
                                                <i class="fas fa-chart-line"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                  
                </div>
                 <!-- ====================================
                     Avoidance Area Start Here
                ====================================== -->
                <div id="avoidance">
                    <div class="container">
                        <h4>Tracking & Collision Avoidance</h4>
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="chartArea">
                                    <div class="pieChart">
                                        <div id="static">
                                            <div data-lcolor="#7639d5">12.5</div>
                                            <div data-lcolor="#f82667">25</div>
                                            <div data-lcolor="#1399d8">37.5</div>
                                            <div data-lcolor="#ff9c01">25</div>
                                          </div>
                                          <p>Total Docs Uploaded</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="chartArea">
                                    <div class="pieChart">
                                        <div class="js-gauge js-gauge--2 gauge"></div>
                                        <p>Total Docs Uploaded</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3">

                            </div>
                            <div class="col-lg-3">

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- required js file strat -->
    <!-- <script src="js/jquery-3.4.1.min.js"></script> -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

    <!-- required js file end -->  

    <!-- first pie chart -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
<script src="js/jquery.listtopie.min.js"></script>
   <!-- second pie chart -->



	<script type="text/javascript" src="js/kuma-gauge.jquery.js"></script>


    <script>
        $('.js-gauge--1').kumaGauge({
            value : Math.floor((Math.random() * 99) + 1)
        });

        $('.js-gauge--1').kumaGauge('update', {
            value : Math.floor((Math.random() * 99) + 1)
        });

        $('.js-gauge--2').kumaGauge({
            value : Math.floor((Math.random() * 99) + 1),
            fill : '#F34A53',
            gaugeBackground : '#1E4147',
            gaugeWidth : 10,
            showNeedle : false,
            label : {
                display : true,
                left : 'Min',
                right : 'Max',
                fontFamily : 'Helvetica',
                fontColor : '#1E4147',
                fontSize : '11',
                fontWeight : 'bold'
            }
        });


        var update = setInterval(function() {
            var newVal = Math.floor((Math.random() * 99) + 1);
            $('.js-gauge--1').kumaGauge('update',{
                value : newVal
            });		
        }, 1000);

</body>
</html>
