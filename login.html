<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- required css file strat -->
    <link rel="stylesheet" href="fontawesome/css/all.css">  
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- required css file end -->
    
    <title>Senzcraft || Login</title>
</head>
<body>
    <!--===============================
            Header Start Here
    ================================ -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="logo text-center">
                        <a href="#">
                            <img src="image/logo.png" alt="logo" class="img-fluid">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--===============================
            Login Area Start Here
    ================================ -->
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-xl-5 col-lg-5 col-md-6">
                    <div class="login">
                        <h4 class="text-center">login</h4>
                        <span></span>

                        <form>
                            <div class="form-group">                            
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Input your user ID or Email">
                                <div class="form-icon">
                                    <i class="far fa-envelope"></i>
                                </div>                        
                            </div>
                            <div class="form-group">                            
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Input your password">
                                <div class="form-icon">
                                 <i class="fas fa-key"></i>
                                </div>
                            </div>

                            <div class="form-group d-flex justify-content-between align-items-center mt-5">
                                <div class="custom-control custom-checkbox my-1 mr-sm-2">
                                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                                    <label class="custom-control-label" for="customControlInline">Remember me</label>
                                </div>
                                <a href="#">Forgot password</a>                                                           
                            </div>                            
                            <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i>log in</button>
                        </form>

                    </div>
                </div>
                <div class="col-xl-7 col-lg-7 col-md-6">
                    <div class="welcome">
                        <div class="wlcm-content">
                            <h4 class="text-center">welcome!</h4>
                            <p class="text-center">Enter your details and start journey with us</p>
                            <button class="btn text-center" type="submit">signup</button> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
 <!--===============================
            Footer Area Start Here
    ================================ -->
    <footer class="mt-5 mb-5">
    	<div class="container">
    		<div class="row">
    			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    				<div class="logo text-center">
    					<img src="image/footer.png" alt="logo" class="img-fluid">
    				</div>
    			</div>
    		</div>
    	</div>
    </footer>
    
    <!-- required js file strat -->
    <!-- <script src="js/jquery-3.4.1.min.js"></script> -->
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

    <!-- required js file end -->  
    
   
</body>
</html>
