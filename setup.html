<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- required css file strat -->
    <link rel="stylesheet" href="fontawesome/css/all.css">  
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- required css file end -->
    <link rel="stylesheet" href="css/simple-sidebar.css">
    
    <title>Senzcraft || Setup</title>
</head>
<body>
    <div id="dashboard">
        <div class="d-flex" id="wrapper">
            <!-- Sidebar -->
            <div class="bg-light border-right" id="sidebar-wrapper">
                <div class="sideMenu">
                    <div class="logo">
                        <a href="#" class="d-block text-center">Senzcraft</a>
                    </div>
                    <div class="menu">
                        <div class="main">
                             <ul class="text-center">
                                <li><a href="#">Main</a></li>
                                <li><a href="#" data-toggle="tooltip" data-placement="top" title="Menu"><i class="fas fa-home"></i></a></li>
                                <li><a href="#" data-toggle="tooltip" data-placement="top" title="Plus"><i class="fas fa-plus"></i></a></li>
                                <li><a href="#" data-toggle="tooltip" data-placement="top" title="File"><i class="fas fa-file-alt"></i></a></li>
                            </ul>
                        </div>
                        <div class="main">
                            <ul class="text-center">
                               <li><a href="#">Help</a></li>
                               <li><a href="#" data-toggle="tooltip" data-placement="top" title="Setting"><i class="fas fa-cog"></i></a></li>
                               <li><a href="#" data-toggle="tooltip" data-placement="top" title="User"><i class="fas fa-users"></i></a></li>
                               <li><a href="#" data-toggle="tooltip" data-placement="top" title="Logout"><i class="fas fa-power-off"></i></a></li>
                           </ul>
                       </div>
                    </div>
                    <div class="footer-logo">
                        <div class="container">
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="logo text-center">
                                        <img src="image/footer.png" alt="logo" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
            <!-- /#sidebar-wrapper -->
        
            <!-- Page Content -->
            <div id="page-content-wrapper">
                       <!-- ===============================
                    Header area start Here
                ================================ -->
                <div class="header">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                                <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                                <div class="admin nav">
                                    <div class="notification">
                                        <a href="#">
                                            <span><i class="far fa-bell"></i></span>
                                            <span class="badge badge-light">9</span>
                                        </a>
                                    </div>
                                    <div class="profile">
                                        <img class="img-fluid" src="image/p-pic.png" alt="profile pic">
                                    </div>
                                    <div>
                                        <h6 class="mt-3">Som znc</h6>
                                        <p>Administrator</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ====================================
                        Setup Area Start Here
                ====================================== -->
                <div id="setup">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="next-step text-center">
                                    <h4>Setup your project</h4>
                                    <div class="form mt-5">
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                                                    <label class="mt-4" for="pName">Project Name</label>
                                                </div>
                                                <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                                                    <div class="name">
                                                        <input type="password" class="form-control form-control-lg" id="pName" placeholder="Input your project name">
                                                        <div class="control-icon"><i class="far fa-file-alt"></i></div>
                                                      </div>	
                                                </div>
                                            </div>					
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                                                    <label class="mt-4" for="inputDes">Project Description</label>
                                                </div>
                                                <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                                                    <div class="name">
                                                        <input type="password" class="form-control form-control-lg" id="inputDes" placeholder="Input your description">
                                                        <div class="control-icon"><i class="fas fa-edit"></i></div>
                                                      </div>	
                                                </div>
                                            </div>					
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                                                    <label class="mt-4" for="#">Document Type
                                                    </label>
                                                </div>
                                                <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                                                    <select class="custom-select">
                                                        <option selected>Select your contry name</option>
                                                        <option value="1">United States</option>
                                                        <option value="2">United Kingdom</option>
                                                        <option value="3">France</option>
                                                        <option value="3">Bangladesh</option>
                                                        <option value="3">India</option>
                                                        <option value="3">Pakistan</option>
                                                      </select>
                                                      <div class="first-icon"><i class="fas fa-file-alt"></i></div>
                                                </div>
                                            </div>
                                            
                                         </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                                                    <label class="mt-4" for="docUrl">Document URL</label>
                                                </div>
                                                <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                                                    <div class="name">
                                                        <input type="password" class="form-control form-control-lg" id="docUrl" placeholder="Input your document URL">
                                                        <div class="control-icon"><i class="fas fa-file-alt"></i></div>
                                                      </div>	
                                                </div>
                                            </div>					
                                        </div>
                                        <div class="button d-flex justify-content-between">
                                            <button type="submit" class="btn">Cancel</button>
                                            <button type="submit" class="btn">Save Project</button>
                                        </div>                                      
                                    </div>
                                </div>
                            </div>    			
                        </div>
                    </div>
                </div>
                 <!-- ====================================
                        New User Start Here
                ====================================== -->
                <div id="newUser">
                    <div class="container">
                        <div class="newUser">
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="uContent text-center">
                                        <h4>New user Access</h4>
                                        <button type="submit" class="btn">Setup User</button>
                                    </div>
                                </div>
                            </div>
                        </div>                       
                    </div>
                </div>
            </div>
            <!-- /#page-content-wrapper -->
          </div>
       </div>




    <!-- required js file strat -->
    <!-- <script src="js/jquery-3.4.1.min.js"></script> -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

    <!-- required js file end -->  
    
</body>
</html>
