<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- required css file strat -->
    <link rel="stylesheet" href="fontawesome/css/all.css">  
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- required css file end -->
    
    <title>Senzcraft || Signup</title>
    <style>
    	body{
    		background: url('image/signupbg.jpg');
    		background-position: center;
    		background-size: cover;
    		background-repeat: no-repeat;
    	}
    </style>
</head>
<body>
    <!--===============================
            Header Start Here
    ================================ -->
    <header>
    	<div class="container">
    		<div class="row">
    			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    				<div class="logo text-center">
    					<img src="image/logowhite.png" alt="logo" class="img-fluid">
    				</div>
    			</div>
    		</div>
    	</div>
    </header>
    <section id="signup">
    	<div class="container">
    		<div class="row">
    			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    				<div class="first-step text-center">
    					<h4>sign up</h4>
    					<span class="heading-border"></span>
    					<div class="form mt-5">
    						<div class="form-group">
						       <select class="custom-select">
								  <option selected>Select your contry name</option>
								  <option value="1">United States</option>
								  <option value="2">United Kingdom</option>
								  <option value="3">France</option>
								  <option value="3">Bangladesh</option>
								  <option value="3">India</option>
								  <option value="3">Pakistan</option>
								</select>
								<div class="first-icon"><i class="fab fa-font-awesome-flag"></i></div>
						    </div>

						    <div class="form-group">
						       <select class="custom-select">
								  <option selected>Select your Industry name</option>
								  <option value="1">United States</option>
								  <option value="2">United Kingdom</option>
								  <option value="3">France</option>
								  <option value="3">Bangladesh</option>
								  <option value="3">India</option>
								  <option value="3">Pakistan</option>
								</select>
								<div class="first-icon"><i class="fas fa-industry"></i></div>
						    </div>

						    <div class="form-group">
						       <select class="custom-select">
								  <option selected>Select your Company name</option>
								  <option value="1">United States</option>
								  <option value="2">United Kingdom</option>
								  <option value="3">France</option>
								  <option value="3">Bangladesh</option>
								  <option value="3">India</option>
								  <option value="3">Pakistan</option>
								</select>
								<div class="first-icon"><i class="fas fa-building"></i></div>
						    </div>
						    
    					</div>

    				</div>
    			</div>    			
    		</div>

    		<div class="row">
    			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    				<div class="next-step text-center">
    					
    					<div class="form mt-5">
    						<div class="form-group row">						       	
							    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 name">
							      <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder=" Input your first name">
							      <div class="first-icon"><i class="fas fa-user"></i></div>
							    </div>

							    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 name">
							      <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder=" Input your last Name">
							      <div class="first-icon"><i class="fas fa-user"></i></div>
							    </div>
								
						    </div>
						    <div class="form-group ">						       	
							    <div class="name">
							      <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder=" Input your Email ID">
							      <div class="control-icon"><i class="far fa-envelope"></i></div>
							    </div>								
						    </div>

						    <div class="form-group ">						       	
							    <div class="name">
							      <input type="password" class="form-control form-control-lg" id="colFormLabelLg" placeholder=" Input your password">
							      <div class="control-icon"><i class="fas fa-key"></i></div>
							    </div>								
						    </div>

						    <div class="form-group ">						       	
							    <div class="name">
							      <input type="password" class="form-control form-control-lg" id="colFormLabelLg" placeholder=" Confirm your password">
							      <div class="control-icon"><i class="fas fa-key"></i></div>
							    </div>								
						    </div>	

						    <button type="submit" class="btn">sign up</button>				    
						    
    					</div>

    				</div>
    			</div>    			
    		</div>
    	</div>    	
    </section>
    <footer class="mt-5 mb-5">
    	<div class="container">
    		<div class="row">
    			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    				<div class="logo text-center">
    					<img src="image/footer.png" alt="logo" class="img-fluid">
    				</div>
    			</div>
    		</div>
    	</div>
    </footer>
    
    <!-- required js file strat -->
    <script src="js/jquery-3.4.1.min.js"></script>     
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

    <!-- required js file end -->  
    
   
</body>
</html>
